name: online_election_app
description: Tamil Nadu Online Election System - Flutter Direct Supabase
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase Direct Connection
  supabase_flutter: ^1.10.25
  
  # State Management
  provider: ^6.0.5
  
  # UI Components
  cupertino_icons: ^1.0.5
  google_fonts: ^4.0.4
  
  # Camera
  camera: ^0.10.5
  image: ^4.0.17
  
  # File Operations
  path_provider: ^2.0.15
  csv: ^5.0.2
  
  # Crypto & Security
  crypto: ^3.0.3
  
  # HTTP
  http: ^0.13.6
  
  # Permissions
  permission_handler: ^10.4.3
  
  # Local Storage
  shared_preferences: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/